<div class="form-container">
  <h2><i class="fas fa-certificate"></i> Certificates</h2>
  <form>
    <input type="text"
           placeholder="Certificate Name"
           [(ngModel)]="myCertificate.name"
           name="name" />
    <input type="text"
           placeholder="Issuing Organization"
           [(ngModel)]="myCertificate.issuingOrganization"
           name="issuingOrganization" />
    <input type="text"
           placeholder="Issue Date (mmm/yyyy)"
           [(ngModel)]="myCertificate.issueDate"
           name="issueDate" />
    <input type="text"
           placeholder="Expiration Date (mmm/yyyy)"
           [(ngModel)]="myCertificate.expirationDate"
           name="expirationDate" />

    <button class="btn btn-primary" type="button" (click)="saveCertificate()">
      <i class="fas fa-save"></i>
      {{ myCertificate.id ? 'Actualizar' : 'Guardar' }}
    </button>
  </form>
</div>

<div class="card-container">
  <div class="card" *ngFor="let cert of certificates">
    <div class="card-body">
      <h3>{{ cert.name }}</h3>
      <p><strong>Organization:</strong> {{ cert.issuingOrganization }}</p>
      <p>
        <strong>Issue:</strong> {{ cert.issueDate }}
        &nbsp;â€¢&nbsp;
        <strong>Expires:</strong> {{ cert.expirationDate }}
      </p>
    </div>
    <div class="button-row">
      <button class="btn btn-warning" (click)="editCertificate(cert)">
        <i class="fas fa-edit"></i> Editar
      </button>
      <button class="btn btn-danger" (click)="deleteCertificate(cert.id)">
        <i class="fas fa-trash-alt"></i> Eliminar
      </button>
    </div>
  </div>
</div>
